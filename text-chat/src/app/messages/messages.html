<div class="container py-4" style="max-width: 700px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ currentChannel?.name || 'Messages' }}</h3>
        <button class="btn btn-success" (click)="openVideoChat()">
            <i class="bi bi-camera-video"></i> Join Video Chat
        </button>
    </div>
    <div class="border rounded p-3 mb-3 bg-light" style="height: 500px; overflow-y: auto;">
        <div *ngFor="let msg of filteredMessages" class="d-flex mb-3" [ngClass]="{'flex-row-reverse': msg.isOwnMessage}">
            <ng-container *ngIf="msg.profilePic && msg.profilePic.trim() !== ''; else defaultPic">
                <img [src]="msg.profilePic" class="rounded-circle mx-2" width="50" height="50" style="object-fit: cover;"
                    alt="Profile Picture">
            </ng-container>

            <ng-template #defaultPic>
                <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-2"
                    style="width: 50px; height: 50px; font-size: 1.25rem; aspect-ratio: 1; object-fit: cover;">
                    {{ msg.username[0] | uppercase }}
                </div>
            </ng-template>

            <div [ngClass]="msg.isOwnMessage ? 'text-end' : 'text-start'" style="max-width: 70%;">
                <div class="fw-bold">{{ msg.username }}</div>
                <div class="p-2 rounded shadow-sm"
                    [ngClass]="msg.isOwnMessage ? 'bg-primary text-white' : 'bg-white text-dark'">
                    <div *ngIf="msg.text" class="m-0" style="white-space: pre-wrap;">{{ msg.text }}</div>
                    <img *ngIf="msg.image" [src]="msg.image" class="img-fluid rounded mt-2" style="max-height: 200px;">
                </div>
            </div>
        </div>
    </div>

    <form (ngSubmit)="sendMessage()" class="border rounded p-3 bg-white shadow-sm">
        <div class="mb-2">
            <textarea [(ngModel)]="newMessage.text" name="text" class="form-control" rows="3"
                placeholder="Type your message..."></textarea>
        </div>
        <div class="mb-2">
            <input type="file" (change)="onImageSelected($event)" class="form-control">
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary"
                [disabled]="!newMessage.text && !newMessage.image">Send</button>
        </div>
    </form>
</div>

<div class="modal-backdrop fade show" *ngIf="isVideoChatModalOpen()"></div>
<div class="modal fade show" *ngIf="isVideoChatModalOpen()" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Video Chat - {{ currentChannel?.name }}</h5>
                <button type="button" class="btn-close btn-close-white" (click)="closeVideoChat()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-9">
                        <div class="video-container remote-video mb-2">
                            <video #remoteVideo class="w-100 rounded bg-black" autoplay playsinline></video>
                            <div *ngIf="!isCallActive()" class="no-video-message">
                                <span>No Active Connection</span>
                            </div>
                            <div class="local-video">
                                <video #localVideo class="rounded bg-black" autoplay playsinline muted></video>
                            </div>
                        </div>
                        <!-- <div class="video-container local-video">
                            <video #localVideo class="w-100 rounded bg-black" autoplay playsinline muted></video>
                        </div> -->
                    </div>
                    <div class="col-md-3 border-start border-secondary">
                        <h6>Connected Users</h6>
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let user of videoChatUsers$ | async"
                                class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center px-0">
                                <span>{{ user.username }} <span *ngIf="user.peerId === videoChatService.myPeerId()" class="text-info">(You)</span></span>
                                <button *ngIf="!isCallActive() && user.peerId !== videoChatService.myPeerId()"
                                        (click)="callUser(user.peerId)" class="btn btn-sm btn-primary">
                                    Call
                                </button>
                            </li>
                        </ul>
                        <button *ngIf="isCallActive()" (click)="videoChatService.hangUp()"
                                class="btn btn-danger w-100 mt-3">
                            Hang Up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
